<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Database</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/data.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
  <header class="admin-header">
    <div class="header-left">
      <h1>TransparentTrack</h1>
      <p class="header-subtitle">Beneficiary Management System</p>
    </div>
    <nav class="header-nav">
      <a href="admin.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </nav>
  </header>
  <main>
    <div class="admin-container">
      <h2>Beneficiary Data</h2>
      <table id="beneficiary-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Unique Identifiers</th>
            <th>Time</th>
            <th>Location</th>
            <th>Remove</th> <!-- Column for delete button -->
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>
  <script src="/data.js"></script>
</body>
</html>
