<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disburser Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/disburser.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Disburser Dashboard</h1>
      <p class="header-subtitle">Manage Disbursement Activities</p>
    </div>
    <nav>
      <a href="index.html" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </nav>
  </header>

  <main>
    <section class="actions">
      <h2>Manage Disbursement</h2>
      <div class="action-buttons">
        <button id="allocate-funds-btn" class="action-btn">
          <i class="fas fa-money-check-alt"></i> Allocate Funds
        </button>
        <button id="register-beneficiary-btn" class="action-btn">
          <i class="fas fa-user-plus"></i> Register Beneficiary
        </button>
      </div>
    </section>
  </main>

  <script src="/disburser.js"></script>
</body>
</html>
