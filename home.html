<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to TransparentTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1>TransparentTrack</h1>
        <p class="header-subtitle">Ensuring Transparency in Resource Allocation</p>
      </div>
    </div>
  </header>

  <main>
    <section class="hero"> 
      <div class="container">
        <div class="hero-content">
          <h2>Welcome Back!</h2>
          <p class="subtitle">Please verify to continue</p>
          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="username">Company Code:</label>
              <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Enter company code" required>
                <i class="fas fa-user input-icon"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Company Passkey:</label>
              <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Enter company passkey" required>
                <i class="fas fa-lock input-icon"></i>
              </div>
            </div>
            <div id="error-message" class="error-message" style="display: none;">
              Invalid username or password. Please try again.
            </div>
            <button type="submit" id="login-btn" class="login-btn">
              <i class="fas fa-sign-in-alt"></i>
              <span>Verify</span>
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="home.js"></script>
</body>
</html>
