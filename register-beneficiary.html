<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Beneficiary</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/register-beneficiary.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
  <header>
    <h1>TransparentTrack</h1>
    <p class="header-subtitle">Beneficiary Registration System</p>
  </header>
  <main>
    <div class="register-container">
      <h2>Register Beneficiary</h2>
      <form id="register-form" class="register-form">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter full name" required>
        </div>

        <!-- Estimated Age -->
        <div class="form-group">
          <label for="age">Estimated Age:</label>
          <input type="number" id="age" name="age" placeholder="Enter estimated age" min="1" max="120" required>
        </div>

        <!-- Fingerprint Data -->
        <div class="form-group">
          <label for="fingerprint">Fingerprint Scan:</label>
          <button type="button" id="fingerprint-btn" class="biometric-btn">
            <i class="fas fa-fingerprint"></i>
            <span>Scan Fingerprint</span>
          </button>
          <!-- Hidden input to store fingerprint data -->
          <input type="hidden" id="fingerprint-data" name="fingerprint-data">
        </div>

        <!-- Unique Identifier Notes -->
        <div class="form-group">
          <label for="unique-notes">Additional Unique Identifiers:</label>
          <textarea id="unique-notes" name="unique-notes" rows="4" placeholder="Describe any unique physical identifiers (e.g., scars, tattoos)"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="register-btn" class="register-btn">
          <i class="fas fa-user-plus"></i>
          <span>Register Beneficiary</span>
        </button>
      </form>
    </div>
  </main>
  <script src="/register-beneficiary.js"></script>
</body>
</html>
